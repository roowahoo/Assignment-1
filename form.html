    <form class='p-3'>

    <div class='d-flex'>
        <div class="form-check me-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Report
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Tip-off
            </label>
        </div>
    </div>

        <div class="d-flex">
            <div class='me-5 my-3'>
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class='ms-5 my-3'>
                <label class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" placeholder='&#x1F4DE'>
            </div>

        </div>

        <div class="d-flex">
            <div class='me-5 my-3'>
                <label class="form-label">Name of missing person</label>
                <input type="text" class="form-control" id="namemissing">
            </div>
            <div class='ms-5 my-3'>
                <label class="form-label">Date last seen</label>
                <input type="text" class="form-control" id="date" placeholder='&#x1F4C6'>
            </div>
        </div>

        <label>Address last seen*</label>
        <input type='text' class='form-control' id='address'>

        <div class="d-flex">
            <div class='me-5 my-3'>
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class='mx-5 my-3'>
                <label class="form-label">State</label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class='mx-5 my-3'>
                <label class="form-label">Zip code</label>
                <input type="text" class="form-control" id="zipcode">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->
