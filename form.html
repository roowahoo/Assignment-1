        <div class='d-flex justify-content-center row p-2'>
            <div class='col-md-4 col-12'>
                <label class="form-label">Name of missing person:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class='col-md-4 col-12'>
                <label class="form-label">Date last seen:</label>
                <input type="date" class="form-control" id="date" placeholder='&#x1F4C5 YYYY-MM-DD'>
            </div>
        </div>
        <div class='d-flex justify-content-center p-2'>
            <div class='col-md-8 col-12'>
                <label>Location last seen:</label>
                <input type='text' class='form-control' id='location'>
            </div>
        </div>
        <div class='d-flex justify-content-center p-2'>
            <div class="mb-3 col-md-8 col-12">
                <label for="exampleFormControlTextarea1" class="form-label">Details:</label>
                <textarea class="form-control" id="details" rows="4"
                    placeholder='Height, attire, hair color, gender etc.' maxlength='170'></textarea>
            </div>
        </div>

    
        <div class='text-center'>
            <button class="btn btn-primary mt-3 px-5" id='submit_btn'>Submit</button>
        </div>
    </div>
